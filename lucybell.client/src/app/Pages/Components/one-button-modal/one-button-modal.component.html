<div *ngIf="isOpen" [@fade]="animationState" class="fixed inset-0 z-50 flex items-center justify-center p-4 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">

  <!-- Background backdrop -->
  <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity duration-300" (click)="onOverlayClick($event)"></div>

  <!-- Modal content -->
  <div class="relative z-100 w-full max-w-lg p-6 bg-white rounded-lg shadow-xl transition-all ease-out duration-300 sm:my-8">
    <!-- Header with title and close button -->
    <div class="flex items-start justify-between">
      <div class="flex items-center">
        <!-- Icon placeholder -->
        <div class="flex items-center justify-center w-12 h-12 sm:h-10 sm:w-10 mb-2">
          <ng-container *ngIf="icon; else defaultIcon">
            <div [innerHTML]="icon"></div> <!-- Renders the SVG or icon -->
          </ng-container>
          <ng-template #defaultIcon>
            <!-- Fallback icon or SVG -->
            <svg class="w-6 h-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
            </svg>
          </ng-template>
        </div>
        <div class="ml-4 text-left">
          <h2 class="text-lg font-semibold leading-6 text-gray-900 pb-4 pt-1" id="modal-title">{{ title }}</h2>
        </div>
      </div>
      <!-- Close button -->
      <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600 focus:outline-none">
        <!-- Replace this with your boxicon -->
        <i class='bx bx-x text-xl'></i>
      </button>
    </div>

    <!-- Modal body content -->
    <div class="mt-2">
      <ng-content></ng-content>
    </div>

    <!-- Modal footer with buttons -->
    <div class="flex flex-row-reverse mt-4 space-x-2 space-x-reverse">
      <button type="button" class="inline-flex justify-center w-full px-4 py-2 text-sm font-medium text-white rounded-md shadow-lg mx-4 " [ngClass]="confirmButtonColor" (click)="onConfirm()">{{ confirmButtonText }}</button>
    </div>
  </div>
</div>
